 <div class="page-header">
          <h1>Jogadores</h1>
        </div>
        <div class="row">
          <div class="col-xs-5">
            <a href="#/novoJogador" class="btn btn-default"><span class="glyphicon 
glyphicon-plus"></span> Novo Jogador</a>
          </div>
          <div class="col-xs-7">
            <input type="text" class="form-control" ng-model="query" 
placeholder="Procurar um jogador">
          </div>
        </div>
        <div class="row"><div class="col-xs-12">
<hr></div></div>
        <div class="row" ng-switch on="jogadores.length">
          <ul ng-switch-when="0">
            <li><em>Nenhum jogador cadastrado. Que tal
 <a href="#/novoJogador">criar um</a>?</li>
          </ul>
          <ul ng-switch-default>
            <li ng-repeat="jogador in jogadores | filter:query">
              <a href="#/jogadores/{{jogador._id}}">{{jogador.nome}} - 
                <span ng-switch on="jogador.rating">
                  <span ng-switch-when="1">PÃ©ssimo</span>
                  <span ng-switch-when="2">Ruim</span>
                  <span ng-switch-when="3">Regular</span>
                  <span ng-switch-when="4">Bom</span>
                </span></a>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col">
            <a href="#/novaPelada" class="btn btn-default"><span class="glyphicon 
glyphicon-plus"></span> Nova Pelada</a>
          </div>
        </div>
        <div class="row" ng-switch on="jogadores.length">
          <ul ng-switch-when="0">
            <li><em>Nenhuma pelada cadastrada. Que tal
 <a href="#/novaPelada">criar uma</a>?</li>
          </ul>
          <ul ng-switch-default>
            <li ng-repeat="pelada in peladas | filter:query">
              <a href="#/peladas/{{pelada._id}}">
                {{pelada.modified}}</a>
            </li>
          </ul>
        </div>
